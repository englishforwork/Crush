<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Tester - Nouveau Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9ec4, #ff4f81);
            color: #fff;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 0;
            backdrop-filter: blur(10px);
            box-shadow: none;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        img.logo {
            width: 150px;
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
        }
        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background: #fff;
            color: #ff3d72;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #ffe1ec;
        }
        #resultat {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://www.cupidlovecalculator.com/cupidlovecalculator.webp" alt="logo">
        <h1>Love Tester</h1>
        <p>Entre deux prénoms et découvre votre compatibilité ❤️</p>

        <input type="text" id="nom1" placeholder="Ton prénom">
        <input type="text" id="nom2" placeholder="Son prénom">

        <button onclick="calculerLove()">Calculer</button>

        <div id="resultat"></div>
    </div>

    <script>
        function calculerLove() {
            const n1 = document.getElementById("nom1").value.trim();
            const n2 = document.getElementById("nom2").value.trim();
            if (!n1 || !n2) {
                document.getElementById("resultat").innerHTML = "Veuillez entrer deux prénoms ✨";
                return;
            }
            const pourcentage = Math.floor(Math.random() * 51) + 50;
            document.getElementById("resultat").innerHTML = `Compatibilité : ${pourcentage}% ❤️`;
        }
    </script>
</body>
</html>
